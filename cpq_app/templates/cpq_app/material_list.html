{% extends "cpq_app/base.html" %}
<head>

    <!-- load bootstrap via jsDeliver urls -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

{% block content %}
<header class="py-3 mb-4 border-bottom">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <!-- Left-aligned section -->
        <div class="d-flex align-items-center">
            <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
                <span class="fs-4">Materials</span>
            </a>
            <a href="{% url 'create_material' %}" class="btn btn-primary ms-3">Create Quotation</a>
        </div>
    
        <!-- Right-aligned search form -->
        <form class="col-lg-auto mb-lg-0" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>
    </div>    
</header>
<div class="table-responsive">
    <table>
        <thead class="sticky-top">
            <tr>
                <th>Quotation ID</th>
                <th>Date Created</th>
                <th>Customer</th>
                <th>Total Price</th>
                <th>Version Number</th>
            </tr>
        </thead>
        <tbody>
            {% for material in materials %}
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
