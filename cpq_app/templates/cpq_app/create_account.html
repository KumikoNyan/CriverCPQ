{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account | Criver CPQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-image: url('https://images.unsplash.com/photo-1580587771525-78b9dba3b914');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
    }

    .form-container h2 {
      font-weight: 600;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control,
    select.form-control {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus,
    select.form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
      outline: none;
      box-shadow: none;
    }

    select.form-control option {
      color: #000; /* dropdown options should be readable */
    }

    .btn-create {
      background-color: #198754;
      border: none;
      width: 100%;
    }

    .btn-create:hover {
      background-color: #157347;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.3);
      padding: 10px;
      border-radius: 5px;
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <select class="form-control" name="account_level" required>
          <option value="" disabled selected>Select Account Level</option>
          <option value="regular">Regular</option>
          <option value="superuser">Superuser</option>
        </select>
      </div>
      <button type="submit" class="btn btn-create">Create Account</button>
      <div class="text-center mt-3">
        <a href="{% url 'change_password' %}" class="btn btn-secondary">Change Password</a>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">‚Üê Back</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
