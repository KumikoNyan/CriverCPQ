<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 48px;
            color: #e74c3c; /* A shade of red */
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #777;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            text-decoration: none;
            background-color: #3498db; /* A shade of blue */
            color: #fff;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            &#128274; </div>
        <h1>Access Restricted</h1>
        <p>Contact any authorized personnel for access.</p>
        <a href="{% url 'quotation_list' %}" class="button">Go Back</a>
    </div>
</body>
</html>
