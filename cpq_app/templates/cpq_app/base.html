{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criver CPQ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap + Select2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #f8f9fa, #e2e6ea);
            min-height: 100vh;
        }

        nav {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.85) !important;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .nav-link {
            transition: color 0.3s ease;
            font-weight: 500;
            color: #343a40 !important;
            padding: 8px 16px !important;
            border-radius: 20px;
            margin: 0 4px;
        }

        .nav-link:hover {
            color: #0d6efd !important;
            box-shadow: 0 4px 12px rgba(13, 110, 253, 0.2);
            transform: translateY(-1px);
        }

        .nav-link.active {
            background-color: #0d6efd;
            color: #fff !important;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(13, 110, 253, 0.15);

        }

        .container {
            max-width: 1200px;
        }

        main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Navbar -->
    <nav class="py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-between align-items-center">
            <ul class="nav me-auto">
                <li class="nav-item"><a href="{% url 'quotation_list' %}" class="nav-link link-body-emphasis px-2 {% if request.path == '/quotations/' %}active{% endif %}">Quotations</a></li>
                <li class="nav-item"><a href="{% url 'material_list' %}" class="nav-link {% if request.resolver_match.url_name == 'material_list' %}active{% endif %}">Materials</a></li>
                <li class="nav-item"><a href="{% url 'product_list' %}" class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">Products</a></li>
                <li class="nav-item"><a href="{% url 'customer_list' %}" class="nav-link {% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">Customers</a></li>
                <li class="nav-item"><a href="{% url 'faq' %}" class="nav-link {% if request.resolver_match.url_name == 'faq' %}active{% endif %}">FAQs</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
            </ul>
            <ul class="nav">
                <li class="nav-item"><a href="{% url 'create_account' %}" class="nav-link link-body-emphasis px-2">Create Account</a></li>
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link link-body-emphasis px-2">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
